<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="kiosk-header">
<img src="RolandHolst_Logo.svg" alt="School Logo" id="school-logo">
    <h1 id="kiosk-title">
        Beste of <span class="nerdy-font">Informatica</span>,
    <span class="robotica-font">Robotica</span> &
    <span class="codeclub-font">Codeclub</span>
    </h1>
    </header>

    <div id="kiosk-container">
        <button id="start-kiosk" onclick="startKiosk()">Start Kiosk</button>
        <div id="media-container" style="display: none;">
            <img id="image-display" src="" alt="Kiosk Media" />
            <video id="video-display" muted controls></video>
        </div>

        <div id="metadata" style="display: none;">
            <h2 id="theme"></h2>
            <p id="author"></p>
            <p id="date"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
